{% extends 'base.html' %}

{% block scripts %}
    <script src="https://s3.amazonaws.com/omgotc/sorttable.js" type="text/javascript"></script>
    <style>
        a:visited{
            color: red;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row"><form action="{% url 'otcNews:send' %}" method="get"></form><button type="submit">Email me the news</button></form> </div>
        <div class="row">
            <table class="sortable">
                <tr><th>Weblink</th><th>Ticker</th><th>Description</th><th>Date</th></tr>

                {% for item in newsItems %}
                    <tr>
                        <td><a href="{{ item.url }}" target="_blank">Link</a></td>
                        <td>{{ item.ticker }}</td>
                        <td>{{ item.headline }}</td>
                        <td>{{ item.datetime }}</td>

                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>



{% endblock %}
